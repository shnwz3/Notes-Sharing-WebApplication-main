{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .jumbo-color
    { background-color: rgb(224, 109, 55); }

    #bodycss {
        background-color: rgb(225, 255, 255);
    }
</style>
<body id="bodycss"> 
<div class="col-sm-10">
    <h3 class="my-5" style="font-family:'Times New Roman', Times, serif;font-size:60px;text-align:center;font-weight: bolder;">BLOGS</h3>
    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
          
          <h1 class="display-4" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;: 40px;font-weight: bolder;">{{post.title}}</h1>
          <p class="lead"><b>{{post.desc}}</b></p>
          
        </div>
        <p class="lead mx-2" style="text-align: right;"><b>-&nbsp;{{user.first_name}}&nbsp;{{user.last_name}}</b></p>
        </div>
    {% endfor %}
  
    
</div>
{% endblock content %}
</body>
